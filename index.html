<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAS - Disease Detection System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="project-heading">Agricultural Assistance System(AAS)</h1>
        <h2 class="subtitle">Disease Detection System</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imageInput" class="upload-label">Upload an image:</label>
            <input type="file" id="imageInput" accept="image/*" />
            <canvas id="imageCanvas" width="224" height="224" style="border:1px solid #000;"></canvas>
            <input type="hidden" id="bbox" name="bbox" value="">
            <button type="button" onclick="uploadImage()">Detect Disease</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
