<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAS - Disease Detection System</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-heading-container">
            <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVwtK9Urt2nt9yWivZeTy6PCG9YLwRYG2c_A&usqp=CAU" alt="AAS" width="40" height="40">
            <h1 class="project-heading">Agricultural Assistance System(AAS)</h1>
        </div>
        <h2 class="subtitle">Disease Detection System</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imageInput" class="upload-label">Upload an image:</label>
            <input type="file" id="imageInput" accept="image/*" />
            <div class="canvas-container">
                <canvas class="each-canvas" id="imageCanvas"></canvas>
                <canvas class="each-canvas" id="croppedCanvas"></canvas>
                <canvas class="each-canvas" id="segmentedCanvas"></canvas>                
            </div>
            <input type="hidden" id="bbox" name="bbox" value="">
            <button type="button" onclick="processAndUploadImage()">Detect Disease</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
